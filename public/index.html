<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>vue-cli3-template-es</title>

  <!-- 开发环境 引入 element-ui 样式 -->
  <% if (process.env.NODE_ENV === 'development') { %>
  <link rel="stylesheet" href="http://unpkg.com/element-ui@2.13.0/lib/theme-chalk/index.css" />
  <% } %>

  <!-- 引入 iconfont 样式，TODO: iconfont已更改，会生成新链接，要覆盖旧链接 -->
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1592520_aac5lyvxx56.css" />

  <!-- 使用CDN的CSS文件 -->
  <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
  <% } %>
  <!-- 使用CDN的JS文件 -->
  <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
  <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
  <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but web doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
